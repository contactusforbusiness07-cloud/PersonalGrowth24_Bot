<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberElite Rewards</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>

    <header class="glass-header">
        <div class="logo">
            <i class="fa-solid fa-bolt neon-text"></i> ELITE
        </div>
        <div class="user-nav">
            <div class="balance-pill">
                <i class="fa-solid fa-coins"></i> <span id="nav-balance">0</span>
            </div>
            <div class="avatar-trigger" id="profile-btn">
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User" id="user-avatar">
            </div>
        </div>
    </header>

    <div id="profile-modal" class="profile-popup hidden">
        <div class="profile-content">
            <h4 id="profile-name">User</h4>
            <div class="stat-row">
                <span>Balance:</span> <span class="accent" id="profile-balance">0</span>
            </div>
            <div class="stat-row">
                <span>Rank Score:</span> <span class="accent" id="profile-rank">0</span>
            </div>
            <div class="stat-row">
                <span>Referrals:</span> <span class="accent" id="profile-refs">0</span>
            </div>
            <hr class="divider">
            <div class="withdraw-section">
                <p class="status-text" id="withdraw-status">Checking Status...</p>
                <button class="action-btn small" onclick="handleWithdraw()">Request Withdraw</button>
            </div>
        </div>
    </div>

    <main class="container">

        <section class="section" data-aos="fade-up">
            <h3><i class="fa-solid fa-wand-magic-sparkles"></i> AI Tools</h3>
            <div class="grid-2">
                <div class="card glass-panel" onclick="generateCV()">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135679.png" class="card-icon">
                    <div class="card-info">
                        <h4>Pro CV Builder</h4>
                        <p>Cost: 10k Coins</p>
                    </div>
                </div>
                <div class="card glass-panel" onclick="openOracle()">
                    <img src="https://cdn-icons-png.flaticon.com/512/2904/2904868.png" class="card-icon">
                    <div class="card-info">
                        <h4>Love Oracle</h4>
                        <p>AI Prediction</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="section" data-aos="fade-up" data-aos-delay="100">
            <h3><i class="fa-brands fa-telegram"></i> Premium Access</h3>
            <div class="list-view" id="channel-list">
                </div>
        </section>

        <section class="section" data-aos="fade-up" data-aos-delay="200">
            <h3><i class="fa-solid fa-gamepad"></i> Game Zone</h3>
            <div class="game-scroll">
                <div class="game-card" onclick="playGame('subway', 'https://img.gamedistribution.com/rvvASMiM/512x384.jpeg')">
                    <img src="https://img.gamedistribution.com/rvvASMiM/512x384.jpeg" alt="Subway">
                    <div class="play-btn"><i class="fa-solid fa-play"></i></div>
                </div>
                <div class="game-card" onclick="playGame('temple', 'https://tse3.mm.bing.net/th?id=OIP.Fk7mJ8vD6P1v7y_X_q_u_AHaHa&pid=Api')">
                    <img src="https://tse3.mm.bing.net/th?id=OIP.Fk7mJ8vD6P1v7y_X_q_u_AHaHa&pid=Api" alt="Temple">
                    <div class="play-btn"><i class="fa-solid fa-play"></i></div>
                </div>
                <div class="game-card" onclick="playGame('ludo', 'https://img.freepik.com/free-vector/ludo-game-background-with-dice_23-2147903848.jpg')">
                    <img src="https://img.freepik.com/free-vector/ludo-game-background-with-dice_23-2147903848.jpg" alt="Ludo">
                    <div class="play-btn"><i class="fa-solid fa-play"></i></div>
                </div>
            </div>
        </section>

        <section class="section" data-aos="fade-up" data-aos-delay="300">
            <h3><i class="fa-solid fa-sack-dollar"></i> Quick Earn</h3>
            <div class="grid-3">
                <button class="ad-btn glass-panel" onclick="watchAd()">
                    <i class="fa-solid fa-video"></i> +500
                </button>
                <button class="ad-btn glass-panel" onclick="watchAd()">
                    <i class="fa-solid fa-video"></i> +500
                </button>
                <button class="ad-btn glass-panel" onclick="watchAd()">
                    <i class="fa-solid fa-video"></i> +500
                </button>
            </div>
        </section>

        <section class="section" data-aos="fade-up">
            <h3><i class="fa-solid fa-trophy"></i> Top Elite 10</h3>
            <div class="glass-panel table-container">
                <table id="leaderboard-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>User</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <div id="loading-overlay" class="overlay hidden">
        <div class="loader-content">
            <div class="spinner"></div>
            <h2 id="loading-text">Loading Ad...</h2>
            <div id="countdown" class="neon-text">10</div>
        </div>
    </div>

    <div id="game-modal" class="overlay hidden">
        <button class="close-game" onclick="closeGame()">X</button>
        <iframe id="game-frame" src="" frameborder="0"></iframe>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
