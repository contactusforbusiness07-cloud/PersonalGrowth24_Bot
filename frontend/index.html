<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FinGamePro</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/global.css">
    
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/leaderboard.css">
    <link rel="stylesheet" href="css/tasks.css">
    <link rel="stylesheet" href="css/games.css">
    <link rel="stylesheet" href="css/wallet.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>

    <div id="app-container">
        
        <header class="app-header glass-effect">
            <div class="logo-area">
                <i class="fa-solid fa-bolt logo-icon"></i>
                <span class="app-name">FinGamePro</span>
            </div>
            <div class="header-actions">
                <div class="coin-badge" onclick="navigateTo('wallet')">
                    <i class="fa-solid fa-coins coin-glow"></i>
                    <span id="header-coin-balance">0</span>
                </div>
                <div class="menu-trigger" onclick="toggleProfileMenu()">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
        </header>

        <main id="main-content">
            
            <section id="home" class="page-section active">
                <div class="loading-spinner">
                    <i class="fa-solid fa-circle-notch fa-spin"></i> Loading...
                </div>
            </section>

            <section id="leaderboard" class="page-section hidden"></section>
            <section id="tasks" class="page-section hidden"></section>
            <section id="games" class="page-section hidden"></section>
            <section id="wallet" class="page-section hidden"></section>
            
            <div id="profile-section-container" class="hidden"></div>
        </main>

        <nav class="bottom-nav glass-effect">
            <div class="nav-item active" onclick="navigateTo('home')">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </div>
            <div class="nav-item" onclick="navigateTo('leaderboard')">
                <i class="fa-solid fa-trophy"></i>
                <span>Rank</span>
            </div>
            <div class="nav-item" onclick="navigateTo('tasks')">
                <i class="fa-solid fa-list-check"></i>
                <span>Tasks</span>
            </div>
            <div class="nav-item" onclick="navigateTo('games')">
                <i class="fa-solid fa-gamepad"></i>
                <span>Games</span>
            </div>
            <div class="nav-item" onclick="navigateTo('wallet')">
                <i class="fa-solid fa-wallet"></i>
                <span>Wallet</span>
            </div>
        </nav>
        
        <div id="menu-overlay" class="menu-overlay hidden" onclick="toggleProfileMenu()"></div>
        <div id="side-menu" class="side-menu hidden">
            <div class="menu-header">Menu</div>
            <div class="menu-list">
                <div class="menu-item" onclick="openInternalPage('profile')"><i class="fa-solid fa-user"></i> My Profile</div>
                <div class="menu-item" onclick="navigateTo('wallet')"><i class="fa-solid fa-wallet"></i> Wallet & Earnings</div>
                <div class="menu-item" onclick="openInternalPage('refer')"><i class="fa-solid fa-gift"></i> Refer & Earn</div>
                <div class="menu-item highlight" onclick="openInternalPage('brand')"><i class="fa-solid fa-handshake"></i> Brand / Sponsorship ‚≠ê</div>
                <hr>
                <div class="menu-item small"><i class="fa-solid fa-file-contract"></i> Terms & Conditions</div>
                <div class="menu-item small"><i class="fa-solid fa-door-open"></i> Logout</div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="js/main.js"></script>
    
    <script src="js/home.js"></script>
    <script src="js/leaderboard.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/games.js"></script>
    <script src="js/wallet.js"></script>
    <script src="js/profile.js"></script>

    <script>
        // Initialize Animations
        AOS.init();
    </script>
</body>
</html>
